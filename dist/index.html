<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.min.css">
    <title>Date Picker</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="" action="index.html" method="post">
        <h2>Book your Holiday</h2>
        <label for="destination" hidden>Destination</label>
        <select id="destination" name="destination">
          <option selected disabled hidden>Destination</option>
          <option value="Cornwall">Cornwall</option>
          <option value="Derbyshire">Derbyshire</option>
          <option value="Yorkshire">Yorkshire</option>
          <option value="North Wales">North Wales</option>
          <option value="Mid Wales">Mid Wales</option>
          <option value="North Scotland">North Scotland</option>
          <option value="South Scotland">South Scotland</option>
          <option value="Cotswolds">Cotswolds</option>
          <option value="Scottish Islands">Scottish Islands</option>
        </select>
        <label for="datepicker" hidden>From</label>
        <input id="datepicker" type="text" name="datepicker" value="" placeholder="From" />
        <div id="calendar"></div>
        <label for="duration" hidden>Duration</label>
        <select id="duration" name="duration">
          <option selected disabled hidden>Duration</option>
          <option value="1">1 Nights</option>
          <option value="2">2 Nights</option>
          <option value="3">3 Nights</option>
          <option value="4">4 Nights</option>
          <option value="5">5 Nights</option>
          <option value="6">6 Nights</option>
          <option value="7">7 Nights</option>
          <option value="8">8 Nights</option>
          <option value="9">9 Nights</option>
          <option value="10">10 Nights</option>
          <option value="11">11 Nights</option>
          <option value="12">12 Nights</option>
          <option value="13">13 Nights</option>
          <option value="14">14 Nights</option>
        </select>
        <label for="adults" hidden>Adults</label>
        <select id="adults" name="adults">
          <option selected disabled hidden>Adults</option>
          <option value="1">1 Adults</option>
          <option value="2">2 Adults</option>
          <option value="3">3 Adults</option>
          <option value="4">4 Adults</option>
          <option value="5">5 Adults</option>
          <option value="6">6 Adults</option>
          <option value="7">7 Adults</option>
          <option value="8">8 Adults</option>
          <option value="9">9 Adults</option>
          <option value="10">10 Adults</option>
          <option value="11">11 Adults</option>
          <option value="12">12 Adults</option>
          <option value="13">13 Adults</option>
          <option value="14">14 Adults</option>
          <option value="15">15 Adults</option>
          <option value="16">16 Adults</option>
        </select>
        <label for="children" hidden>Children</label>
        <select id="children" name="children">
          <option selected disabled hidden>Children</option>
          <option value="1">1 Children</option>
          <option value="2">2 Children</option>
          <option value="3">3 Children</option>
          <option value="4">4 Children</option>
          <option value="5">5 Children</option>
          <option value="6">6 Children</option>
          <option value="7">7 Children</option>
          <option value="8">8 Children</option>
          <option value="9">9 Children</option>
          <option value="10">10 Children</option>
          <option value="11">11 Children</option>
          <option value="12">12 Children</option>
          <option value="13">13 Children</option>
          <option value="14">14 Children</option>
          <option value="15">15 Children</option>
          <option value="16">16 Children</option>
        </select>
        <label for="submit" hidden>Submit</label>
        <input type="submit" id="submit" name="submit" placeholder="SEARCH">
      </form>

    </div>
    <script type="text/javascript" src="js/app.min.js">

    </script>
  </body>
</html>
